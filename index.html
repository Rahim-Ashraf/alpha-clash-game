<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>

    <!-- dayisi and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <main
        class=" max-w-[1440px] mx-auto poppins-regular min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- alpha dashboard -->
        <section class="max-w[1200px] alpha-dashboard min-h-screen flex justify-center items-center hidden">
            <div class="text-white text-center space-y-8">
                <h1 class=" text-9xl font-extrabold anton-regular">
                    ALPHA CLASH
                </h1>
                <p>
                    Unleash Your Keyboard Kung Fu:Press "Enter" To Play
                </p>
                <button class="btn text-[#010313] bg-white font-bold">Play Now</button>
            </div>
        </section>

        <!-- alpha play -->
        <section class="max-w[1200px] min-h-screen alpha-play flex flex-col justify-center items-center gap-16 hidden">
            <div
                class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] mx-auto">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] pb-4 px-4 rounded-b-2xl text-white">
                        Don't watch keyboard while playing...
                    </p>
                </div>
                <h1 class="text-9xl font-semibold text-black h-3/4 flex justify-center items-center">Y</h1>
            </div>
            <div class="keyboard">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
            </div>
            <div class="w-4/6 flex justify-between">
                <button class="flex gap-2 bg-[#894189] py-2 px-4 rounded-full">
                    Life
                    <img src="images/heart.svg" alt="heart icon">
                    <span>1</span>
                </button>
                <button class="flex gap-2 bg-[#360490] py-2 px-4 rounded-full">
                    Score
                    <img src="images/dollor.svg" alt="dollor icon">
                    <span>1</span>
                </button>
            </div>
        </section>

        <!-- alpha score -->
        <section class="max-w[1200px] h-screen alpha-score flex justify-center items-center">
            <div class="text-white bg-violet-400 w-96 text-center space-y-8 p-10 rounded-2xl">
                <h1 class="text-6xl font-bold">
                    Score: <span>14</span>
                </h1>
                <button class="btn border-none bg-white text-black font-bold">Play Again</button>
                <p>Practice will make you a pro</p>
            </div>
        </section>
    </main>
</body>

</html>
